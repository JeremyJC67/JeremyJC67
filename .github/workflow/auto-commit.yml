name: Keep GitHub Active

on:
  schedule:
    - cron: "0 0 * * *" # 每天运行一次（UTC 0点）
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Switch to main branch
        run: git checkout main

      - name: Update README
        run: |
          echo "Last updated: $(date) - $RANDOM" > README.md

      - name: Commit changes
        run: |
          git config --global user.email "jconliner67@gmail.com"
          git config --global user.name "JeremyJC67"
          git add README.md
          git commit -m "Automated update $(date)" || echo "No changes to commit"

      - name: Push changes
        run: git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
